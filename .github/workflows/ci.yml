name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit
        env:
          PINGCODE_TOKEN: test-token
          LOG_LEVEL: error

      - name: E2E tests (mock server)
        run: npm run test:e2e
        env:
          PINGCODE_TOKEN: test-token
          LOG_LEVEL: error

      - name: HTTP security tests
        run: npm run test:http
        env:
          PINGCODE_TOKEN: test-token
          LOG_LEVEL: error

  nightly-regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Regression tests
        run: node tests/regression.mjs
        env:
          PINGCODE_TOKEN: ${{ secrets.PINGCODE_TOKEN }}
